<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form class="form">
        <label class="delay-ms">
            <span>Delay (ms)</span>
            <input type="number" name="delay" class="delay-input" required />
        </label>

        <fieldset class="boxik">
            <legend><span clas>State</span></legend>
            <label>
                <input type="radio" name="state" value="fulfilled" class="boxik-inp" required />
                <span>Fulfilled</span>
            </label>
            <label>
                <input type="radio" name="state" value="rejected" class="boxik-inp" required />
                <span>Rejected</span>
            </label>
        </fieldset>

        <button type="submit" class="btn-sub"><span class="btn-sub-sp">Create notification</span></button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
